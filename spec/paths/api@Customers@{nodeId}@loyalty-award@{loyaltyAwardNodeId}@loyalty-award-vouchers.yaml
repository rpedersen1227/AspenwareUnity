get:
  tags:
    - Customers
  summary: Gets a Customer's loyalty award vouchers
  operationId: GetLoyaltyAwardVoucher
  consumes:
    - application/json
  produces: []
  parameters:
    - name: nodeId
      in: path
      description: The Customer Identifier
      required: true
      type: string
    - name: loyaltyAwardNodeId
      in: path
      description: The loyalty award Identifier
      required: true
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/CreateLoyaltyAwardResponse'
    '401':
      description: Unauthorized
    '404':
      description: Not Found

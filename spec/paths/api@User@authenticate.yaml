post:
  tags:
    - User
  operationId: Authenticate2
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    $ref: '#/components/requestBodies/Login'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginResponse'
    '401':
      description: Unauthorized

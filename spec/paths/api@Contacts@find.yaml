post:
  tags:
    - Contacts
  summary: "TODO: discuss Find vs Search w/ Rich (legacy route for Alterra)\r\nFinds an existing Contact based on matching passed in criteria"
  operationId: FindContact
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    description: FindContactRequest object
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/FindContactRequest'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Identifier'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - contact

post:
  tags:
    - Contacts
  summary: "TODO: discuss Find vs Search w/ Rich (legacy route for Alterra)\r\nFinds an existing Contact based on matching passed in criteria"
  operationId: FindContact
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: request
      in: body
      description: FindContactRequest object
      required: false
      schema:
        $ref: '#/definitions/FindContactRequest'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/Identifier'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - contact

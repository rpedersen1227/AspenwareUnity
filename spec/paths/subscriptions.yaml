get:
  tags:
    - Subscriptions
  summary: Retrieve a list of subscriptions
  operationId: GetSubscriptionCollection
  description: |
    Retrieve a list of subscriptions
  parameters:
    - $ref: '#/components/parameters/subscriptionExpand'
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
    - name: Accept
      in: header
      description: The response media type
      schema:
        type: string
        enum:
          - application/json
          - text/csv
        default: application/json
  responses:
    '200':
      description: A list of subscriptions was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
        Pagination-Total:
          $ref: '#/components/headers/Pagination-Total'
        Pagination-Limit:
          $ref: '#/components/headers/Pagination-Limit'
        Pagination-Offset:
          $ref: '#/components/headers/Pagination-Offset'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Subscription'
        text/csv:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Subscription'
    '401':
      $ref: '#/components/responses/AccessForbidden'
  x-code-samples:
    - lang: PHP
      source: |
        $subscriptions = $client->subscriptions()->search([
            'filter' => 'customerId:testCustomerId',
        ]);
post:
  tags:
    - Subscriptions
  summary: Create a subscription
  operationId: PostSubscription
  description: |
    Create a subscription. Consider using the upsert
    operation to accomplish this task.
  parameters:
    - $ref: '#/components/parameters/subscriptionExpand'
  requestBody:
    $ref: '#/components/requestBodies/Subscription'
  responses:
    '201':
      description: Subscription was created
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Subscription'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '422':
      $ref: '#/components/responses/InvalidDataError'
  x-code-samples:
    - lang: PHP
      source: |
        $subscriptionForm = new Rebilly\Entities\Subscription();
        $subscriptionForm->setCustomerId('customerId');
        $subscriptionForm->setWebsiteId('websiteId');
        $subscriptionForm->setItems([
            [
                'planId' => 'my-plan',
                'quantity' => 1,
            ],
        ]);
        $subscriptionForm->setBillingAddress([
            'firstName' => 'John',
            'lastName' => 'Doe',
            'organization' => 'Test LTD',
            'address' => 'Test street 5',
            'address2' => 'Test house 5',
            'city' => 'New York',
            'region' => 'Long Island',
            'country' => 'US',
            'postalCode' => '123456',
            'emails' => [
                [
                    'label' => 'main',
                    'value' => 'johndoe@testemail.com',
                    'primary' => true,
                ],
                [
                    'label' => 'secondary',
                    'value' => 'otheremail@testemail.com',
                ],
            ],
            'phoneNumbers' => [
                [
                    'label' => 'work',
                    'value' => '+123456789',
                    'primary' => true,
                ],
                [
                    'label' => 'home',
                    'value' => '+9874654321',
                ],
            ],
        ]);

        try {
            $subscription = $client->subscriptions()->create($subscriptionForm);
        } catch (UnprocessableEntityException $e) {
            echo $e->getMessage();
        }

get:
  tags:
    - Contacts
  summary: Gets Contact's ski rental profile
  operationId: GetContactSkiRentalProfile
  consumes:
    - application/json
  produces: []
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/RentalProfile'
    '401':
      description: Unauthorized
    '404':
      description: Not Found
put:
  tags:
    - Contacts
  summary: Creates or updates ski rental profile for Contact
  operationId: SaveSkiRentalProfile
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: request
      in: body
      description: SaveRentalProfileRequest object
      required: false
      schema:
        $ref: '#/definitions/SaveRentalProfileRequest'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized

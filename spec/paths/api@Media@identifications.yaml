put:
  tags:
    - Media
  summary: >-
    Updates media identification (mapping from ChipId to
    MediaId/Barcode/PassMediaCode)
  operationId: UpdateMediaIdentification
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: updateMediaIdentificationRequest
      in: body
      description: ''
      required: false
      schema:
        $ref: '#/definitions/UpdateMediaIdentificationRequest'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized

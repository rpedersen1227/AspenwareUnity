put:
  tags:
    - Customers
  summary: Creates or Updates a Customer's shipping address
  operationId: UpdateCustomerShippingAddress
  parameters:
    - name: nodeId
      in: path
      description: The Customer Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    description: A UpdateCustomerShippingAddress object
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UpdateCustomerShippingAddress'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: string
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - customer

put:
  tags:
    - Contacts
  summary: Links Media Identifier to Contact
  operationId: SetMediaId
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    description: The Media Identifier
    content:
      application/json:
        schema:
          type: string
  responses:
    '200':
      description: Success
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/AssignMediaResponse'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - contact

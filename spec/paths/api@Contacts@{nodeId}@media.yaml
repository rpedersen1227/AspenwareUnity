put:
  tags:
    - Contacts
  summary: Links Media Identifier to Contact
  operationId: SetMediaId
  consumes:
    - application/json
  produces: []
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: mediaNodeId
      in: body
      description: The Media Identifier
      required: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/AssignMediaResponse'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - contact

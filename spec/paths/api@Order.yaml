post:
  tags:
    - Order
  summary: Create a new order.
  operationId: CreateOrder
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    $ref: '#/components/requestBodies/Order'
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Identifier'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - order

post:
  tags:
    - Order
  summary: Create a new order.
  operationId: CreateOrder
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: order
      in: body
      description: ''
      required: false
      schema:
        $ref: '#/definitions/Order'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '201':
      description: Success
      schema:
        $ref: '#/definitions/Identifier'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - order

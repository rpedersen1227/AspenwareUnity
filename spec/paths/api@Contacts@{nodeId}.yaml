get:
  tags:
    - Contacts
  summary: Gets a Contact by Identifier
  operationId: GetContact
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Contact'
    '401':
      description: Unauthorized
    '404':
      description: Not Found
put:
  tags:
    - Contacts
  summary: Updates a Contact
  operationId: UpdateContact
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    $ref: '#/components/requestBodies/Contact'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized

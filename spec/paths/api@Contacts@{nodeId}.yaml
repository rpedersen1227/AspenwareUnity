get:
  tags:
    - Contacts
  summary: Gets a Contact by Identifier
  operationId: GetContact
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/Contact'
    '401':
      description: Unauthorized
    '404':
      description: Not Found
put:
  tags:
    - Contacts
  summary: Updates a Contact
  operationId: UpdateContact
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: contact
      in: body
      description: The Contact object
      required: false
      schema:
        $ref: '#/definitions/Contact'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized

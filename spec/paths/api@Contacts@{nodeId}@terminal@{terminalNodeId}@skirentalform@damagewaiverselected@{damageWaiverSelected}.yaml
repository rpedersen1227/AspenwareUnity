get:
  tags:
    - Contacts
  summary: Gets ski rental form for Contact
  operationId: GetSkiRentalForm
  consumes:
    - application/json
  produces: []
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: terminalNodeId
      in: path
      description: ''
      required: true
      type: string
    - name: damageWaiverSelected
      in: path
      description: ''
      required: true
      type: boolean
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/RentalFormResponse'
    '401':
      description: Unauthorized
    '404':
      description: Not Found
  security:
    - oauth2:
        - services
        - contact

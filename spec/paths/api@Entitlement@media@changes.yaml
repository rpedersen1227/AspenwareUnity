get:
  tags:
    - Entitlement
  summary: Get a list of pass media statuses
  operationId: EntitlementChanges
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/MediaPassAccess'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - entitlement

get:
  tags:
    - Entitlement
  summary: Get a list of pass media statuses
  operationId: EntitlementChanges
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/components/schemas/MediaPassAccess'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - entitlement

get:
  tags:
    - Contacts
  summary: Gets contact identification
  operationId: GetContactIdentifications
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/components/schemas/Identification'
    '401':
      description: Unauthorized
    '404':
      description: Not Found

get:
  tags:
    - Contacts
  summary: "Gets the Waiver metadata\r\nTODO move to api/waivers ???"
  operationId: LiabilityRelease
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: waiverNodeId
      in: path
      description: The Waiver's Identifier
      required: true
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/LiabilityReleaseResponse'
    '401':
      description: Unauthorized
    '404':
      description: Not Found

get:
  tags:
    - Entitlements
  operationId: GetEntitlementNote
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      required: true
      type: string
    - name: noteNodeId
      in: path
      required: true
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/EntitlementNoteResponse'
    '401':
      description: Unauthorized

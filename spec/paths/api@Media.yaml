get:
  tags:
    - Media
  operationId: TestErrorLogging
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/CheckContactExistsResponse'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - media
put:
  tags:
    - Media
  summary: Creates or Updates Media
  operationId: UpdateMedia
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: updateMediaRequest
      in: body
      description: An UpdateMediaRequest object
      required: false
      schema:
        $ref: '#/definitions/UpdateMediaRequest'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - media

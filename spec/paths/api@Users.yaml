get:
  tags:
    - Users
  summary: Find a UnityAPI.Models.User based on the supplied query string values.
  operationId: GetUsers2
  parameters:
    - name: nodeId
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: username
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: email
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - user
post:
  tags:
    - Users
  summary: Create a new User.
  operationId: UpdateUsers2
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Identifier'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - user

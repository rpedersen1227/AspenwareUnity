post:
  tags:
    - Worker
  operationId: WorkerChangePassword
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: changePassword
      in: body
      required: false
      schema:
        $ref: '#/definitions/WorkerChangePassword'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/WorkerChangePasswordResponse'
    '401':
      description: Unauthorized

post:
  tags:
    - Contacts
  summary: Gets the Contact's Entitlements
  operationId: GetContactEntitlements
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: req
      in: body
      description: GetEntitlementsRequest object
      required: false
      schema:
        $ref: '#/definitions/GetEntitlementsRequest'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/Entitlement'
    '401':
      description: Unauthorized
    '404':
      description: Not Found
  security:
    - oauth2:
        - services
        - contact

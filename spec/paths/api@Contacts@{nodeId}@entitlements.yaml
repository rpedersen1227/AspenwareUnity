post:
  tags:
    - Contacts
  summary: Gets the Contact's Entitlements
  operationId: GetContactEntitlements
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    description: GetEntitlementsRequest object
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/GetEntitlementsRequest'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/components/schemas/Entitlement'
    '401':
      description: Unauthorized
    '404':
      description: Not Found

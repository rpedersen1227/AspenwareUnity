get:
  tags:
    - Tags
  summary: Retrieve a list of tags
  operationId: GetTagCollection
  description: |
    Retrieve a list of tags
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
    - $ref: '#/components/parameters/collectionFilter'
    - $ref: '#/components/parameters/collectionQuery'
    - name: sort
      in: query
      description: >-
        The collection items sort field and order (prefix with "-" for
        descending sort).
      style: form
      explode: false
      schema:
        type: array
        items:
          type: string
          enum:
            - id
            - '-id'
            - name
            - '-name'
            - createdTime
            - '-createdTime'
            - updatedTime
            - '-updatedTime'
  responses:
    '200':
      description: A list of tags was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
        Pagination-Total:
          $ref: '#/components/headers/Pagination-Total'
        Pagination-Limit:
          $ref: '#/components/headers/Pagination-Limit'
        Pagination-Offset:
          $ref: '#/components/headers/Pagination-Offset'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Tag'
    '401':
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Tags
  summary: Create a tag
  operationId: PostTag
  description: |
    Create a tag
  requestBody:
    $ref: '#/components/requestBodies/Tag'
  responses:
    '201':
      description: Tag was created
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Tag'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '409':
      $ref: '#/components/responses/Conflict'
    '422':
      $ref: '#/components/responses/InvalidDataError'

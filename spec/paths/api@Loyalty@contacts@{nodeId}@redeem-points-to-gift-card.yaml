put:
  tags:
    - Loyalty
  summary: Redeems loyalty award points for a digital gift card
  operationId: RedeemPointsToGiftCard
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: dollarAmount
      in: query
      description: The amount to load onto the gift card.
      required: false
      style: form
      explode: true
      schema:
        type: number
        format: double
    - name: loyaltyProgramCode
      in: query
      description: The loyalty program code
      required: false
      style: form
      explode: true
      schema:
        type: integer
        format: int32
    - name: loyaltyPaymentMethodCode
      in: query
      description: The loyalty payment method code
      required: false
      style: form
      explode: true
      schema:
        type: integer
        format: int32
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
    '401':
      description: Unauthorized

get:
  tags:
    - Contacts
  summary: Gets all waivers for a household
  operationId: GetHouseholdWaivers
  consumes:
    - application/json
  produces: []
  parameters:
    - name: nodeId
      in: path
      description: A Contact's Identifier
      required: true
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/GetHouseholdWaiversResponse'
    '401':
      description: Unauthorized
    '404':
      description: Not Found
  security:
    - oauth2:
        - services
        - contact

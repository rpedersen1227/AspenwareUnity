get:
  tags:
    - Order
  operationId: GetOrderMetadata
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: externalOrderId
      in: path
      required: true
      type: string
    - name: externalOrderLine
      in: path
      required: true
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/GetOrderMetadataResponse'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - order

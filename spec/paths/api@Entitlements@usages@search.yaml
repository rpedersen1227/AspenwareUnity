post:
  tags:
    - Entitlements
  summary: Search Entitlement Usages
  operationId: GetEntitlementUsageByDate
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: request
      in: body
      description: A GetEntitlementUsageRequest object
      required: false
      schema:
        $ref: '#/definitions/GetEntitlementUsageRequest'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/UsageDetail'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - entitlement

post:
  tags:
    - Entitlements
  summary: Search Entitlement Usages
  operationId: GetEntitlementUsageByDate
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    description: A GetEntitlementUsageRequest object
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/GetEntitlementUsageRequest'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/components/schemas/UsageDetail'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - entitlement

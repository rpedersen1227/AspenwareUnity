get:
  tags:
    - 3D Secure
  summary: Retrieve a list of ThreeDSecure entries
  operationId: Get3DSecureCollection
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
  responses:
    '200':
      description: A list was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
        Pagination-Total:
          $ref: '#/components/headers/Pagination-Total'
        Pagination-Limit:
          $ref: '#/components/headers/Pagination-Limit'
        Pagination-Offset:
          $ref: '#/components/headers/Pagination-Offset'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ThreeDSecure'
    '401':
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - 3D Secure
  summary: Create a ThreeDSecure entry
  operationId: Post3DSecure
  description: |
    Create a ThreeDSecure entry
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ThreeDSecure'
    description: ThreeDSecure resource
    required: true
  responses:
    '201':
      description: ThreeDSecure entry was created
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ThreeDSecure'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '422':
      $ref: '#/components/responses/InvalidDataError'

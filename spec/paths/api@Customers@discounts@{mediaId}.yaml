get:
  tags:
    - Customers
  summary: "Gets a Customer's discounts\r\nTODO reevaluate route"
  operationId: GetDiscounts
  parameters:
    - name: mediaId
      in: path
      description: A chip or media id
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DiscountProfile'
    '401':
      description: Unauthorized
    '404':
      description: Not Found
  security:
    - oauth2:
        - services
        - customer

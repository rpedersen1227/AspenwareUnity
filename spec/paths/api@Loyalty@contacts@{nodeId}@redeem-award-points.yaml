put:
  tags:
    - Loyalty
  summary: Redeems loyalty points for loyalty award/voucher.
  operationId: RedeemAwardPoints
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: loyaltyAwardCode
      in: query
      description: The loyalty award code
      required: false
      type: integer
      format: int32
    - name: loyaltyProgramCode
      in: query
      description: The loyalty program code
      required: false
      type: integer
      format: int32
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/RedeemAwardPointsResponse'
    '401':
      description: Unauthorized

put:
  tags:
    - Loyalty
  summary: Redeems loyalty points for loyalty award/voucher.
  operationId: RedeemAwardPoints
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: loyaltyAwardCode
      in: query
      description: The loyalty award code
      required: false
      style: form
      explode: true
      schema:
        type: integer
        format: int32
    - name: loyaltyProgramCode
      in: query
      description: The loyalty program code
      required: false
      style: form
      explode: true
      schema:
        type: integer
        format: int32
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RedeemAwardPointsResponse'
    '401':
      description: Unauthorized

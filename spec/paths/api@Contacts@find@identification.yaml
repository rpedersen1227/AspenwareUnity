post:
  tags:
    - Contacts
  summary: 'Finds an existing Contact based on Identification, ex. media, chip, etc'
  operationId: GetContactByIdentification
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    description: The Contact's Identification
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Identification'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Contact'
    '401':
      description: Unauthorized
    '404':
      description: Not Found

get:
  tags:
    - Entitlement
  operationId: EntitlementLookup
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: contactIds
      in: query
      required: false
      type: array
      items:
        type: string
      collectionFormat: multi
      uniqueItems: false
    - name: liftAccessLocationCode
      in: path
      required: true
      type: integer
      format: int32
    - name: skiSchoolAccessProductTypeCode
      in: path
      required: true
      type: integer
      format: int32
    - name: skiSchoolAccessLocationCode
      in: path
      required: true
      type: integer
      format: int32
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/EntitlementLookupResponse'
    '401':
      description: Unauthorized

get:
  tags:
    - Access
  operationId: PassMediaProfiles
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: recId
      in: path
      required: true
      type: integer
      format: int32
    - name: passMediaCode
      in: query
      required: false
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
    '401':
      description: Unauthorized

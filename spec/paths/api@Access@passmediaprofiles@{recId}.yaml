get:
  tags:
    - Access
  operationId: PassMediaProfiles
  parameters:
    - name: recId
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int32
    - name: passMediaCode
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - access

put:
  tags:
    - Media
  summary: >-
    Updates media identification (mapping from ChipId to
    MediaId/Barcode/PassMediaCode)
  operationId: UpdateMediaIdentificationNodeId
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: Master Chip
      required: true
      type: string
    - name: identification
      in: body
      description: An Identification object
      required: false
      schema:
        $ref: '#/definitions/Identification'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
delete:
  tags:
    - Media
  summary: >-
    Delete media identification (mapping from ChipId to
    MediaId/Barcode/PassMediaCode)
  operationId: DeleteMediaIdentification
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: A master ChipId
      required: true
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized

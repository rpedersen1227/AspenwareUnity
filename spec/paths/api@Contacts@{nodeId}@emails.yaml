put:
  tags:
    - Contacts
  summary: Updates a Contact's Email
  operationId: UpdateEmail
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: email
      in: body
      description: The Contact's Email
      required: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized

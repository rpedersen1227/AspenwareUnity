put:
  tags:
    - Customers
  summary: Creates or Updates a Customer's billing address
  operationId: UpdateCustomerBillingAddress
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Customer Identifier
      required: true
      type: string
    - name: updateCustomerBillingAddress
      in: body
      description: A UpdateCustomerBillingAddress object
      required: false
      schema:
        $ref: '#/definitions/UpdateCustomerBillingAddress'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        type: string
    '401':
      description: Unauthorized

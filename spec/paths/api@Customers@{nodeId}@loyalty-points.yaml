get:
  tags:
    - Customers
  summary: Gets a Customer's loyalty points.
  operationId: GetLoyaltyPoints
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Customer Identifier
      required: true
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/GetLoyaltyPointsResponse'
    '401':
      description: Unauthorized
    '404':
      description: Not Found

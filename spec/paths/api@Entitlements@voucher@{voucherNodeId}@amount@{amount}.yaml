post:
  tags:
    - Entitlements
  summary: Update voucher amount
  operationId: UpdateVoucherAmount
  parameters:
    - name: voucherNodeId
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: amount
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: number
        format: double
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: boolean
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - entitlement

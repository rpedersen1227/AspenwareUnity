post:
  tags:
    - Entitlements
  summary: Update voucher amount
  operationId: UpdateVoucherAmount
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: voucherNodeId
      in: path
      description: ''
      required: true
      type: string
    - name: amount
      in: path
      description: ''
      required: true
      type: number
      format: double
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        type: boolean
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - entitlement

get:
  tags:
    - Customers
  summary: Searches for a Customer
  description: "Search by one or more of the following values:\r\n<para>\r\nUserName\r\nFirstName\r\nLastName\r\nEmail\r\n</para>"
  operationId: SearchCustomers
  parameters:
    - name: UserName
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: FirstName
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: LastName
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: Email
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: Phone
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: EntitlementNodeId
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: EntitlementType
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: Query
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/components/schemas/Customer'
    '401':
      description: Unauthorized
    '404':
      description: Not Found
  security:
    - oauth2:
        - services
        - customer

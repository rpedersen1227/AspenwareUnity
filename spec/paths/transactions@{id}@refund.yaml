parameters:
  - $ref: '#/components/parameters/resourceId'
post:
  tags:
    - Transactions
  summary: Refund a Transaction
  operationId: PostTransactionRefund
  description: >
    Refund a Transaction with specified identifier string.

    Note that the refund will be in the same currency as the original
    transaction.
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/TransactionRefund'
    description: Transaction resource
    required: true
  responses:
    '201':
      description: Transaction was refunded successfully
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Transaction'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '404':
      $ref: '#/components/responses/NotFound'
  x-code-samples:
    - lang: PHP
      source: |
        $transaction = $client->transactions()->refund('transactionId', 1.99);

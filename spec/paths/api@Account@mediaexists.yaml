get:
  tags:
    - Account
  operationId: CheckMediaExists
  parameters:
    - name: id
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Identifier'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - account

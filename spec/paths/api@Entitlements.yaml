put:
  tags:
    - Entitlements
  summary: "Creates or Updates a list of Entitlements for a Contact\r\nMay also link Media to Entitlements"
  operationId: UpdateEntitlements
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    description: An UpdateEntitlementsRequest object
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UpdateEntitlementsRequest'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
post:
  tags:
    - Entitlements
  summary: >-
    Generates an Access Code based on Entitlement Type and links to Media to
    enable "direct to lift" access
  operationId: CreateEntitlementWithIdentificationNoContact
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    description: A CreateEntitlementWithIdentificationNoContactRequest object
    content:
      application/json:
        schema:
          $ref: >-
            #/components/schemas/CreateEntitlementWithIdentificationNoContactRequest
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            $ref: >-
              #/components/schemas/CreateEntitlementWithIdentificationNoContactResponse
    '401':
      description: Unauthorized

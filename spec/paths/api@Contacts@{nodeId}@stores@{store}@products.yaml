get:
  tags:
    - Contacts
  summary: >-
    Gets the available Products for a Contact that can be reloaded, for a given
    store
  operationId: GetContactProducts
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: store
      in: path
      description: The Store
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/components/schemas/Product'
    '401':
      description: Unauthorized
    '404':
      description: Not Found

put:
  tags:
    - Contacts
  summary: Updates a Contact's Address
  operationId: UpdateAddress
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: address
      in: body
      description: The Contact's Address
      required: false
      schema:
        $ref: '#/definitions/BaseAddress'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - contact

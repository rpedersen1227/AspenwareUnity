put:
  tags:
    - Contacts
  summary: Updates a Contact's Address
  operationId: UpdateAddress
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    description: The Contact's Address
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/BaseAddress'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - contact

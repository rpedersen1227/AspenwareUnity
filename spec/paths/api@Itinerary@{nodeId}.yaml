get:
  tags:
    - Itinerary
  summary: Gets a Itinerary by Identifier
  operationId: GetItinerary
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Itinerary's Identifier
      required: true
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/Itinerary'
    '401':
      description: Unauthorized
    '404':
      description: Not Found

put:
  tags:
    - Contacts
  summary: Updates the Contact's child registration information
  operationId: UpdateChildRegistration
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: contact
      in: body
      required: false
      schema:
        $ref: '#/definitions/Contact'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - contact

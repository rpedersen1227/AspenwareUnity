put:
  tags:
    - Contacts
  summary: Updates the Contact's child registration information
  operationId: UpdateChildRegistration
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Contact'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized

get:
  tags:
    - Customers
  summary: Gets a Customer by Identifier
  operationId: GetCustomer
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Customer's Identifier
      required: true
      type: string
    - name: store
      in: query
      description: 'The Store, ex. Aspenware'
      required: false
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/Customer'
    '401':
      description: Unauthorized
    '404':
      description: Not Found
  security:
    - oauth2:
        - services
        - customer
put:
  tags:
    - Customers
  summary: Updates a Customer
  operationId: UpdateCustomer
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Customer Identifier
      required: true
      type: string
    - name: customer
      in: body
      description: The Customer object
      required: false
      schema:
        $ref: '#/definitions/Customer'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - customer

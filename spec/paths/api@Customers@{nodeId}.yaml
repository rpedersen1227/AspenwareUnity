get:
  tags:
    - Customers
  summary: Gets a Customer by Identifier
  operationId: GetCustomer
  parameters:
    - name: nodeId
      in: path
      description: The Customer's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: store
      in: query
      description: 'The Store, ex. Aspenware'
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Customer'
    '401':
      description: Unauthorized
    '404':
      description: Not Found
  security:
    - oauth2:
        - services
        - customer
put:
  tags:
    - Customers
  summary: Updates a Customer
  operationId: UpdateCustomer
  parameters:
    - name: nodeId
      in: path
      description: The Customer Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    $ref: '#/components/requestBodies/Customer'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - customer

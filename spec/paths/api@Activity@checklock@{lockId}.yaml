get:
  tags:
    - Activity
  operationId: CheckLock
  parameters:
    - name: lockId
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: integer
        format: int32
    - name: storeTimeZoneId
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TimeBasedActivityCheckLockResponse'
    '401':
      description: Unauthorized

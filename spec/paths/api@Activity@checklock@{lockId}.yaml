get:
  tags:
    - Activity
  operationId: CheckLock
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: lockId
      in: path
      required: true
      type: integer
      format: int32
    - name: storeTimeZoneId
      in: query
      required: false
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/TimeBasedActivityCheckLockResponse'
    '401':
      description: Unauthorized

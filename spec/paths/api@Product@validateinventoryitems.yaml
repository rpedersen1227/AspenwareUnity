post:
  tags:
    - Product
  summary: Use to validate that a list of inventory items is available.
  operationId: ValidateInventoryItems
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ValidateInventoryItemsRequest'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidateInventoryItemsResponse'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - product

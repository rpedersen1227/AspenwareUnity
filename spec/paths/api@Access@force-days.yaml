get:
  tags:
    - Access
  summary: Gets force days history for Access / Entitlement
  operationId: GetAccessForceDays
  parameters:
    - name: entitlementId
      in: query
      description: Entitlement Identifier
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: accessProductTypeCode
      in: query
      description: Access Product type code
      required: false
      style: form
      explode: true
      schema:
        type: integer
        format: int32
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/components/schemas/AccessForceDays'
    '401':
      description: Unauthorized
    '404':
      description: Not Found
post:
  tags:
    - Access
  summary: Adds force days to Access / Entitlement
  operationId: AddAccessForceDays
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    description: AccessForceDays object
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/AccessForceDays'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized

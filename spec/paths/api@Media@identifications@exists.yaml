post:
  tags:
    - Media
  summary: >-
    Checks whether media identification (mapping from ChipId to
    MediaId/Barcode/PassMediaCode) exists
  operationId: CheckMediaIdentificationExists
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CheckMediaIdentificationExistsRequest'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CheckMediaIdentificationExistsResponse'
    '401':
      description: Unauthorized

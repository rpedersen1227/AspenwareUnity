post:
  tags:
    - Media
  summary: >-
    Checks whether media identification (mapping from ChipId to
    MediaId/Barcode/PassMediaCode) exists
  operationId: CheckMediaIdentificationExists
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: checkMediaIdentificationExistsRequest
      in: body
      description: ''
      required: false
      schema:
        $ref: '#/definitions/CheckMediaIdentificationExistsRequest'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/CheckMediaIdentificationExistsResponse'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - media

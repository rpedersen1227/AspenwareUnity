post:
  tags:
    - Contacts
  summary: Adds Waiver for Contact
  operationId: UpdateLiabilityReleaseSignature
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      type: string
    - name: request
      in: body
      description: SignLiabilityReleaseRequest object
      required: false
      schema:
        $ref: '#/definitions/SignLiabilityReleaseRequest'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '201':
      description: Success
    '401':
      description: Unauthorized

post:
  tags:
    - User
  operationId: CheckNameEmail
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nameemail
      in: body
      required: false
      schema:
        $ref: '#/definitions/CheckNameAndEmail'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/CheckResponse'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - user

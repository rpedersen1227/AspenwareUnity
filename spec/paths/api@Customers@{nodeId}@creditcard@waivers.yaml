put:
  tags:
    - Customers
  summary: Creates or Updates a Customer's credit card waiver
  operationId: UpdateCreditCardWaiver
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Customer Identifier
      required: true
      type: string
    - name: request
      in: body
      description: A UpdateResortChargeWaiverRequest object
      required: false
      schema:
        $ref: '#/definitions/SaveCreditCardRequest'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - customer

post:
  tags:
    - Loyalty
  summary: Enrolls guest in loyalty program.
  operationId: Enrollment
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: query
      description: The Contact's Identifier
      required: false
      type: string
    - name: productHeaderCode
      in: query
      description: 'Product header code for loyalty program, ex: LOYAL'
      required: false
      type: string
    - name: clientCode
      in: query
      description: The client code.
      required: false
      type: string
    - name: confirmationNumber
      in: query
      description: Confirmation number for enrollment transaction.
      required: false
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/FulfillEntitlementResponse'
    '401':
      description: Unauthorized

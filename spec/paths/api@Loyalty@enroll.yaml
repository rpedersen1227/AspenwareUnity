post:
  tags:
    - Loyalty
  summary: Enrolls guest in loyalty program.
  operationId: Enrollment
  parameters:
    - name: nodeId
      in: query
      description: The Contact's Identifier
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: productHeaderCode
      in: query
      description: 'Product header code for loyalty program, ex: LOYAL'
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: clientCode
      in: query
      description: The client code.
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: confirmationNumber
      in: query
      description: Confirmation number for enrollment transaction.
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FulfillEntitlementResponse'
    '401':
      description: Unauthorized

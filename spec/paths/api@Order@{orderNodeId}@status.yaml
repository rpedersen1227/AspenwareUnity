get:
  tags:
    - Order
  operationId: GetOrderStatus
  parameters:
    - name: orderNodeId
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OrderStatus'
    '401':
      description: Unauthorized

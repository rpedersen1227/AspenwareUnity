get:
  tags:
    - Entitlements
  summary: Gets Entitlement by Identifier
  operationId: GetEntitlement
  parameters:
    - name: nodeId
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetEntitlementResponse'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - entitlement
post:
  tags:
    - Entitlements
  summary: Updates an Entitlement
  operationId: UpdateEntitlement
  parameters:
    - name: nodeId
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Entitlement'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Entitlement'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - entitlement

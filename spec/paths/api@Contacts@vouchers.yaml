post:
  tags:
    - Contacts
  summary: Gets Vouchers for list of Contacts
  operationId: GetContactsVouchers
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: contactIds
      in: body
      description: List of Contact Identifiers
      required: false
      schema:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/Identifier'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        uniqueItems: false
        type: array
        items:
          $ref: '#/definitions/Voucher'
    '401':
      description: Unauthorized
    '404':
      description: Not Found

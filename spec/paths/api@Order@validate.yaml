post:
  tags:
    - Order
  summary: >-
    Use this to check an order for validity prior to collecting and applying
    payment information and creating the order.
  operationId: Validate
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: order
      in: body
      description: The order to validate.
      required: false
      schema:
        $ref: '#/definitions/Order'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        type: boolean
    '401':
      description: Unauthorized

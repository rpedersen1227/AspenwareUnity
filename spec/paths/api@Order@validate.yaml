post:
  tags:
    - Order
  summary: >-
    Use this to check an order for validity prior to collecting and applying
    payment information and creating the order.
  operationId: Validate
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    description: The order to validate.
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Order'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: boolean
    '401':
      description: Unauthorized

get:
  tags:
    - Order
  operationId: GetOrder
  parameters:
    - name: infoSourceType
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
        enum:
          - None
          - Master
          - External
    - name: recId
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: store
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Order'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - order

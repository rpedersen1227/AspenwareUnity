get:
  tags:
    - Order
  operationId: GetOrder
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: infoSourceType
      in: path
      required: true
      type: string
      enum:
        - None
        - Master
        - External
    - name: recId
      in: path
      required: true
      type: string
    - name: store
      in: query
      required: false
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/Order'
    '401':
      description: Unauthorized

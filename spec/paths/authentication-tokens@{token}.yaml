parameters:
  - name: token
    in: path
    description: The token identifier string
    required: true
    schema:
      type: string
get:
  tags:
    - Customer Authentication
  summary: Verify
  operationId: GetAuthenticationTokenVerification
  description: |
    Verify an authentication token
  security:
    - SecretApiKey: []
    - JWT: []
    - PublishableApiKey: []
  responses:
    '200':
      description: Authentication Token was verified
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthenticationToken'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '404':
      $ref: '#/components/responses/NotFound'
  x-code-samples:
    - lang: PHP
      source: |
        $isVerified = $client->authenticationTokens()->verify('token');
delete:
  tags:
    - Customer Authentication
  summary: Logout a customer
  operationId: DeleteAuthenticationToken
  description: |
    Logout a customer
  security:
    - SecretApiKey: []
    - JWT: []
    - PublishableApiKey: []
  responses:
    '204':
      description: Customer was logged out
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '404':
      $ref: '#/components/responses/NotFound'
  x-code-samples:
    - lang: PHP
      source: |
        $client->authenticationTokens()->logout('token');

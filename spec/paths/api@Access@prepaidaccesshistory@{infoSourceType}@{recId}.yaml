get:
  tags:
    - Access
  operationId: PrepaidAccessHistory
  parameters:
    - name: infoSourceType
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
        enum:
          - None
          - Master
          - External
    - name: recId
      in: path
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/PrepaidAccessProfileResponse'
    '401':
      description: Unauthorized

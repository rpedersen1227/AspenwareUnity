get:
  tags:
    - Access
  operationId: PrepaidAccessHistory
  consumes:
    - application/json
  produces: []
  parameters:
    - name: infoSourceType
      in: path
      required: true
      type: string
      enum:
        - None
        - Master
        - External
    - name: recId
      in: path
      required: true
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/PrepaidAccessProfileResponse'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - access

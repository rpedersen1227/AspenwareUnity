put:
  tags:
    - Customers
  summary: "Creates or Updates a Customer's resort charge (authorization and credit card)\r\nNote: v1 method to support Alterra integration.  Needs refactoring w/ eComm implementation."
  operationId: UpdateResortCharge
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeId
      in: path
      description: The Customer Identifier
      required: true
      type: string
    - name: request
      in: body
      description: A UpdateResortChargeRequest object
      required: false
      schema:
        $ref: '#/definitions/UpdateResortChargeRequest'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized

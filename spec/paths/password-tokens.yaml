get:
  tags:
    - Customer Authentication
  summary: Retrieve a list of tokens
  operationId: GetPasswordTokenCollection
  description: |
    Retrieve a list of tokens
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
  responses:
    '200':
      description: A list of Reset Password Tokens was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
        Pagination-Total:
          $ref: '#/components/headers/Pagination-Total'
        Pagination-Limit:
          $ref: '#/components/headers/Pagination-Limit'
        Pagination-Offset:
          $ref: '#/components/headers/Pagination-Offset'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ResetPasswordToken'
    '401':
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Customer Authentication
  summary: Create a Reset Password Token
  operationId: PostPasswordToken
  description: |
    Create a Reset Password Token
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ResetPasswordToken'
    description: ResetPasswordToken resource
    required: true
  responses:
    '201':
      description: Reset Password Token was created
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResetPasswordToken'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '422':
      $ref: '#/components/responses/InvalidDataError'

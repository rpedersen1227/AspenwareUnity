get:
  tags:
    - Order
  operationId: OldGetOrdersInDay
  parameters:
    - name: nodeIds
      in: query
      required: false
      style: form
      explode: true
      schema:
        uniqueItems: false
        type: array
        items:
          type: string
    - name: date
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OrdersInDayResponse'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - order

put:
  tags:
    - Users
  summary: Change the user's password
  operationId: ChangePassword
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ChangePassword'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - user

put:
  tags:
    - Users
  summary: Change the user's password
  operationId: ChangePassword
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: changePassword
      in: body
      required: false
      schema:
        $ref: '#/definitions/ChangePassword'
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '204':
      description: Success
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - user

get:
  tags:
    - Order
  operationId: OldGetOrdersInMonth
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: nodeIds
      in: query
      required: false
      type: array
      items:
        type: string
      collectionFormat: multi
      uniqueItems: false
    - name: date
      in: query
      required: false
      type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      type: string
      default: '3.0'
  responses:
    '200':
      description: Success
      schema:
        $ref: '#/definitions/OrdersInMonthResponse'
    '401':
      description: Unauthorized

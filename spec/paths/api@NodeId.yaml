post:
  tags:
    - NodeId
  operationId: Post
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Identifier'
  responses:
    '200':
      description: Success

get:
  tags:
    - Order
  summary: Get a list of orders that the user placed for a given date
  operationId: GetOrdersInDay
  parameters:
    - name: nodeId
      in: query
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: date
      in: query
      description: The date to return orders for
      required: false
      style: form
      explode: true
      schema:
        type: string
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OrdersInDayResponse'
    '401':
      description: Unauthorized

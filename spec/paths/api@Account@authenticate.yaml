post:
  tags:
    - Account
  operationId: Authenticate
  parameters:
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  requestBody:
    $ref: '#/components/requestBodies/Login'
  responses:
    '200':
      description: Success
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Identifier'
    '401':
      description: Unauthorized
  security:
    - oauth2:
        - services
        - account

get:
  tags:
    - Loyalty
  summary: Gets an list of loyalty award events for a user
  operationId: GetLoyaltyAwardEvents
  parameters:
    - name: nodeId
      in: path
      description: The Contact's Identifier
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: loyaltyProgramCode
      in: query
      description: The loyalty program code
      required: false
      style: form
      explode: true
      schema:
        type: integer
        format: int32
    - name: statusCode
      in: query
      description: The loyalty program status code
      required: false
      style: form
      explode: true
      schema:
        type: integer
        format: int32
    - name: unity-api-version
      in: header
      description: The requested API version
      required: true
      style: simple
      explode: false
      schema:
        type: string
        default: '3.0'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            uniqueItems: false
            type: array
            items:
              $ref: '#/components/schemas/LoyaltyAwardEvent'
    '401':
      description: Unauthorized
    '404':
      description: Not Found

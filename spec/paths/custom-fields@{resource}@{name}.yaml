parameters:
  - $ref: '#/components/parameters/customFieldResource'
  - name: name
    in: path
    description: The custom field's identifier string
    required: true
    schema:
      type: string
      maxLength: 60
      pattern: '^[\w-]+$'
get:
  tags:
    - Custom Fields
  summary: Retrieve a Custom Field
  operationId: GetCustomField
  description: |
    Retrieve a schema of the given Custom Field for the given resource type
  responses:
    '200':
      description: A schema of the Custom Field was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomField'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '404':
      $ref: '#/components/responses/NotFound'
  x-code-samples:
    - lang: PHP
      source: >
        $customField = $client->customFields()->load('customers',
        'testFieldName');
put:
  tags:
    - Custom Fields
  summary: Create or alter a Custom Field
  operationId: PutCustomField
  description: >
    Create or alter a schema of the given Custom Field for the given resource
    type.
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CustomField'
    description: Custom Fields schema of the given resource type
    required: true
  responses:
    '200':
      description: The Custom Field was updated
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomField'
    '201':
      description: The Custom Fields was created
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomField'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '409':
      description: >
        The schema is in use: remove all the associated data in order to remove
        or alter the schema
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '422':
      $ref: '#/components/responses/InvalidDataError'
  x-code-samples:
    - lang: PHP
      source: |
        $customFieldForm = new Rebilly\Entities\CustomField();
        $customFieldForm->setType($customFieldForm::TYPE_BOOLEAN);

        try {
            $customField = $client->customFields()->update('customers', 'testFieldName', $customFieldForm);
        } catch (UnprocessableEntityException $e) {
            echo $e->getMessage();
        }

get:
  tags:
    - Shipping Zones
  summary: Retrieve a list of shipping zones
  operationId: GetShippingZoneCollection
  description: |
    Retrieve a list of shipping zones
  parameters:
    - $ref: '#/components/parameters/collectionLimit'
    - $ref: '#/components/parameters/collectionOffset'
  responses:
    '200':
      description: A list of shipping zones was retrieved successfully
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
        Pagination-Total:
          $ref: '#/components/headers/Pagination-Total'
        Pagination-Limit:
          $ref: '#/components/headers/Pagination-Limit'
        Pagination-Offset:
          $ref: '#/components/headers/Pagination-Offset'
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ShippingZone'
    '401':
      $ref: '#/components/responses/AccessForbidden'
post:
  tags:
    - Shipping Zones
  summary: Create a Shipping Zone
  operationId: PostShippingZone
  description: |
    Create a Shipping Zone
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/ShippingZone'
    description: Shipping Zone resource
    required: true
  responses:
    '201':
      description: Shipping Zone was created
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ShippingZone'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '422':
      $ref: '#/components/responses/InvalidDataError'

parameters:
  - name: token
    in: path
    description: The token identifier string
    required: true
    schema:
      type: string
post:
  tags:
    - Customer Authentication
  summary: Exchange
  operationId: PostAuthenticationTokenExchange
  description: >
    Exchange Authentication Token for JWT


    It will also invalidate an Authentication Token by default (so it can only
    be exchanged once).
  security:
    - SecretApiKey: []
    - JWT: []
    - PublishableApiKey: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/CustomerJWT'
    required: true
  responses:
    '200':
      description: Authentication Token exchanged for JWT
      headers:
        Rate-Limit-Limit:
          $ref: '#/components/headers/Rate-Limit-Limit'
        Rate-Limit-Remaining:
          $ref: '#/components/headers/Rate-Limit-Remaining'
        Rate-Limit-Reset:
          $ref: '#/components/headers/Rate-Limit-Reset'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CustomerJWT'
    '401':
      $ref: '#/components/responses/AccessForbidden'
    '404':
      $ref: '#/components/responses/NotFound'

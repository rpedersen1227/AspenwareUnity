type: object
discriminator:
  propertyName: mode
properties:
  token:
    description: The token identifier string
    type: string
    readOnly: true
  mode:
    description: The token's generation mode
    type: string
    enum:
      - password
      - passwordless
    writeOnly: true
    default: password
  otpRequired:
    description: Should OTP be required to exchange this token
    type: boolean
  credentialId:
    description: The credential's ID
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'

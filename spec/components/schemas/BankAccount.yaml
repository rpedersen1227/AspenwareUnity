type: object
required:
  - customerId
properties:
  id:
    description: The bank account identifier string
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  customerId:
    description: The Customer's ID.
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  method:
    description: The method of payment instrument
    type: string
    readOnly: true
    enum:
      - bank-account
  bankName:
    description: Bank's name.
    type: string
  routingNumber:
    description: Bank's Routing Number.
    type: string
  accountNumberType:
    description: >-
      Bank's Account Number type. A valid value is basic bank account number
      (BBAN) or international bank account number (IBAN).
    type: string
    default: BBAN
    enum:
      - BBAN
      - IBAN
  accountType:
    description: Bank's Account type.
    type: string
    enum:
      - checking
      - savings
      - other
  bic:
    description: Bank Identifier Code
    type: string
  address:
    description: The Address.
    allOf:
      - $ref: '#/components/schemas/ContactObject'
  fingerprint:
    description: >-
      A unique value to identify the Bank Account. It contains alphanumeric
      values.
    type: string
    readOnly: true
  last4:
    description: The last 4 digits of the bank account
    type: string
    readOnly: true
  status:
    description: Bank Account status
    type: string
    readOnly: true
    enum:
      - active
      - deactivated
  createdTime:
    description: Bank Account created time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  updatedTime:
    description: Bank Account updated time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  customFields:
    $ref: '#/components/schemas/ResourceCustomFields'
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: '#/components/schemas/SelfLink'
        - $ref: '#/components/schemas/CustomerLink'
  _embedded:
    type: array
    description: >-
      Any embedded objects available that are requested by the `expand`
      querystring parameter.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: '#/components/schemas/CustomerEmbed'

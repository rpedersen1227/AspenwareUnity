type: object
properties:
  name:
    type: string
  description:
    type: string
  entitlementId:
    $ref: '#/components/schemas/Identifier'
  effectiveDate:
    type: string
    format: date-time
  expirationDate:
    type: string
    format: date-time
  entitlementTypeId:
    $ref: '#/components/schemas/Identifier'
  entitlementType:
    $ref: '#/components/schemas/EntitlementType'
  product:
    $ref: '#/components/schemas/Product'
  productFamily:
    $ref: '#/components/schemas/ProductFamily'
  attributes:
    uniqueItems: false
    type: array
    items:
      $ref: '#/components/schemas/EntitlementAttribute'
  contactId:
    $ref: '#/components/schemas/Identifier'
  orderItemId:
    $ref: '#/components/schemas/Identifier'
  productId:
    $ref: '#/components/schemas/Identifier'
  productAttributeValues:
    uniqueItems: false
    type: array
    items:
      $ref: '#/components/schemas/ProductAttributeValue'
  identification:
    $ref: '#/components/schemas/Identification'
  usage:
    $ref: '#/components/schemas/Usage'
  entitlementStatus:
    type: string
    enum:
      - Unknown
      - Active
      - Returned
      - Expired
      - NoWaiver
      - Hotlist
  entitlementStatusDetails:
    $ref: '#/components/schemas/EntitlementStatusDetails'
  orderItem:
    $ref: '#/components/schemas/OrderItem'
  price:
    type: number
    format: double
  type:
    type: string
  firstName:
    type: string
  lastName:
    type: string
example:
  entitlementId:
    ids:
      - infoRecId: '56749814'
        infoSourceType: 2
        sourceName: ''
  entitlementType:
    classification: 0
    name: AccessProduct
    entitlementAttributeValues:
      - name: Description
        value: Ikon Base Pass
      - name: Season
        value: 2019-2020
      - name: AgeBin
        value: Adult
    entitlementFulfillmentSeasonAttributes:
      - id: 4
        description: Winter 2019-2020
  attributes:
    - id: EmergencyName
      value: AEILYYOP
      options: []
  orderItemId:
    ids:
      - infoRecId: '63497334'
        infoSourceType: 1
        sourceName: ''
  entitlementStatus: 0
  entitlementStatusDetails:
    entitlementStatus: 1

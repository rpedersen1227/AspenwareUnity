type: object
required:
  - customerId
properties:
  id:
    description: The card identifier string
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  customerId:
    description: The Customer's ID.
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  method:
    description: The method of payment instrument.
    type: string
    readOnly: true
    enum:
      - payment-card
  bin:
    description: The card's bin (the PAN's first 6 digits)
    type: string
    format: bin
    readOnly: true
  last4:
    description: The PAN's last 4 digits
    type: string
    readOnly: true
  expYear:
    description: Card's expiry year.
    type: integer
  expMonth:
    description: Card's expiry month.
    type: integer
  billingAddress:
    description: The Billing Address.
    allOf:
      - $ref: '#/components/schemas/ContactObject'
  panFingerprint:
    description: >-
      A unique value to identify the PAN regardless of expiration dates.  It
      contains alphanumeric values.
    type: string
    readOnly: true
  status:
    description: >
      Payment Card status.  When a card is `active` it means it has been used at
      least once for an approved transaction.

      To remove a card from being in use, set it as `deactivated` (see the
      deactivation endpoint).
    type: string
    readOnly: true
    enum:
      - active
      - expired
      - inactive
      - deactivated
      - pending
      - verification-needed
  brand:
    readOnly: true
    allOf:
      - $ref: >-
          https://rebilly.github.io/api-standards/schema/json-schema-draft-04/payment-instruments/payment-card-brands.json
  bankCountry:
    description: Payment Card bank country
    type: string
    readOnly: true
  bankName:
    description: Payment Card bank name
    type: string
    readOnly: true
  stickyGatewayAccountId:
    description: Default Gateway Account ID used for transactions
    type: string
    readOnly: true
  createdTime:
    description: Card created time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  updatedTime:
    description: Card updated time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  expirationReminderTime:
    description: Time expiration reminder event will be triggered
    nullable: true
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  expirationReminderNumber:
    description: Number of expiration reminder events triggered
    type: integer
    readOnly: true
  customFields:
    $ref: '#/components/schemas/ResourceCustomFields'
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: '#/components/schemas/SelfLink'
        - $ref: '#/components/schemas/CustomerLink'
        - $ref: '#/components/schemas/AuthTransactionLink'
        - $ref: '#/components/schemas/ApprovalUrlLink'
  _embedded:
    type: array
    description: >-
      Any embedded objects available that are requested by the `expand`
      querystring parameter.
    readOnly: true
    minItems: 1
    items:
      anyOf:
        - $ref: '#/components/schemas/AuthTransactionEmbed'
        - $ref: '#/components/schemas/CustomerEmbed'

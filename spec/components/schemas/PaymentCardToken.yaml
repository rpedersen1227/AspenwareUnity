type: object
title: Payment Card Token
required:
  - method
  - paymentInstrument
  - billingAddress
properties:
  id:
    description: The token identifier string
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  isUsed:
    description: Whether the token was already used
    type: boolean
    default: false
    readOnly: true
  method:
    description: The token payment method
    type: string
    enum:
      - payment-card
  paymentInstrument:
    description: The payment instrument details
    allOf:
      - $ref: '#/components/schemas/TokenPaymentCardInstrument'
  fingerprint:
    description: Device fingerprint hash
    type: string
  billingAddress:
    description: The billing address object
    allOf:
      - $ref: '#/components/schemas/ContactObject'
  leadSource:
    allOf:
      - $ref: '#/components/schemas/LeadSource'
    writeOnly: true
  createdTime:
    description: Token created time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  updatedTime:
    description: Token updated time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  usageTime:
    description: Token usage time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  expirationTime:
    description: Token expiration time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: '#/components/schemas/SelfLink'

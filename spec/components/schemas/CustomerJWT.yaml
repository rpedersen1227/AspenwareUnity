type: object
properties:
  id:
    description: The session identifier string
    allOf:
      - $ref: '#/components/schemas/ResourceId'
    readOnly: true
  type:
    description: Session type
    type: string
    readOnly: true
    enum:
      - customer
  token:
    description: The session's token used for authentication
    type: string
    readOnly: true
  invalidate:
    description: Whether to invalidate token after exchange or not
    type: boolean
    default: true
    example: true
    writeOnly: true
  oneTimePassword:
    description: The one time password sent via an email. Should contain digits only.
    type: string
    pattern: '^[0-9]{6}$'
    example: '123456'
    writeOnly: true
  customerId:
    description: The customer's ID
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  createdTime:
    description: Session created time
    type: string
    format: date-time
    readOnly: true
  updatedTime:
    description: Session updated time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  expiredTime:
    description: Session expired time. Defaults to one hour
    type: string
    format: date-time
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: '#/components/schemas/CustomerLink'

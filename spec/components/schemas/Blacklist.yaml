type: object
required:
  - type
  - value
properties:
  id:
    description: The blacklist identifier string
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  type:
    description: The blacklist type
    type: string
    enum:
      - payment-card
      - bank-account
      - customer-id
      - email
      - email-domain
      - ip-address
      - country
      - fingerprint
      - bin
      - address
  value:
    description: The blacklist value
    type: string
  expirationTime:
    description: The blacklist expiration time
    type: string
    format: date-time
  createdTime:
    description: The blacklist created time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  updatedTime:
    description: The blacklist updated time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    items:
      $ref: '#/components/schemas/SelfLink'

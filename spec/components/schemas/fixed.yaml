description: Coupon fixed amount discount
allOf:
  - $ref: '#/components/schemas/Discount'
  - type: object
    required:
      - amount
      - currency
    properties:
      amount:
        description: Discount amount
        type: number
        format: double
        minimum: 0
        exclusiveMinimum: true
      currency:
        allOf:
          - $ref: '#/components/schemas/CurrencyCode'

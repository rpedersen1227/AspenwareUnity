allOf:
  - $ref: '#/components/schemas/CommonScheduleInstruction'
  - $ref: '#/components/schemas/CustomEventScheduleInstruction'
  - $ref: '#/components/schemas/ServicePeriodAnchorInstruction'
  - $ref: '#/components/schemas/InvoiceRetryScheduleInstruction'
  - type: object
    properties:
      day:
        $ref: >-
          https://rebilly.github.io/api-standards/schema/json-schema-draft-04/date-time/long-day-of-week.json
      week:
        type: string
        default: next
        enum:
          - next
          - first-in-month
          - last-in-month
      time:
        $ref: >-
          https://rebilly.github.io/api-standards/schema/json-schema-draft-04/date-time/extended-time-iso8601.json
    required:
      - day

type: object
properties:
  issuedTime:
    description: Invoice issued time. Will be issued immediately if `null` or omitted.
    type: string
    format: date-time
    nullable: true
  dueTime:
    description: Invoice due time. Will be set same as `issuedTime` if `null` or omitted.
    type: string
    format: date-time
    nullable: true

type: object
description: >
  Instruction for calculating the service period anchor.

  This is used in conjunction with the **subscription start** to calculate the
  time the service period starts and ends.
discriminator:
  propertyName: method
default:
  method: immediately
required:
  - method
properties:
  method:
    type: string
    default: immediately
    enum:
      - immediately
      - day-of-month
      - day-of-week

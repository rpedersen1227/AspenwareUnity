type: object
required:
  - fileId
  - customerId
  - documentType
  - status
properties:
  id:
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  fileId:
    description: Linked File object id
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  customerId:
    description: Linked Customer object id
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  documentType:
    description: >-
      Document type submitted for validation, only identity-proof type is
      analyzed in an automated manner.
    type: string
    enum:
      - identity-proof
      - address-proof
  status:
    description: Status of the validation.
    type: string
    readOnly: true
    enum:
      - pending
      - in-progress
      - accepted
      - rejected
  reviewerId:
    description: Reviewer's user ID.
    type: string
    nullable: true
    readOnly: true
    allOf:
      - $ref: '#/components/schemas/ResourceId'
  reviewerName:
    description: Reviewer's first and last name.
    type: string
    nullable: true
    readOnly: true
  reviewTime:
    description: Date and time of manual review.
    nullable: true
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  rejectionReason:
    $ref: '#/components/schemas/KycDocumentRejection'
  documentMatches:
    $ref: '#/components/schemas/KycDocumentMatches'
  createdTime:
    description: Creation date/time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  updatedTime:
    description: Latest update date/time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  processedTime:
    description: Processing date/time
    allOf:
      - $ref: '#/components/schemas/ServerTimestamp'
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 3
    items:
      anyOf:
        - $ref: '#/components/schemas/SelfLink'
        - $ref: '#/components/schemas/FileLink'
        - $ref: '#/components/schemas/CustomerLink'

description: >
  The URL where a server-to-server POST notification will be sent.  It  will be
  sent when the

  transaction's result is finalized after a timeout or an offsite interaction.
  Do not trust the

  notification; follow with a GET request to confirm the result of the
  transaction. Please

  respond with a 2xx HTTP status code, or we will reattempt the request again.

  The 2 placeholders are available to use in this URI: `{id}` and `{result}`.
type: string
format: uri
